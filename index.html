<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <section>
      <label>
        Name:
        <input type="text" name="student-name" id="student-name" />
      </label>
      <section id="programs">
        <label>
          <input type="radio" name="program" value="Frontend" />Frontend</label
        >
        <label>
          <input type="radio" name="program" value="Backend" />Backend</label
        >
        <label>
          <input type="radio" name="program" value="Fullstack" />Fullstack
        </label>
      </section>
      <select name="city" id="city">
        <option selected hidden></option>
        <option>Malmö</option>
        <option>Stockholm</option>
        <option>Göteborg</option>
        <option>Lund</option>
      </select>
      <section id="program-year">
        <label><input type="radio" name="year" value="1" />Årskurs 1</label>
        <label><input type="radio" name="year" value="2" />Årskurs 2</label>
        <label><input type="radio" name="year" value="3" />Årskurs 3</label>
      </section>
      <button type="submit" id="student-add">Add Student</button>
    </section>

    <section id="edit-section">
      <label>
        Name:
        <input type="text" name="new-student-name" id="new-student-name" />
      </label>
      <section id="new-programs">
        <label>
          <input
            type="radio"
            name="new-program"
            value="Frontend"
          />Frontend</label
        >
        <label>
          <input
            type="radio"
            name="new-program"
            value="Backend"
          />Backend</label
        >
        <label>
          <input type="radio" name="new-program" value="Fullstack" />Fullstack
        </label>
      </section>
      <select name="city" id="new-city">
        <option selected hidden></option>
        <option>Malmö</option>
        <option>Stockholm</option>
        <option>Göteborg</option>
        <option>Lund</option>
      </select>
      <section id="new-program-year">
        <label><input type="radio" name="new-year" value="1" />Årskurs 1</label>
        <label><input type="radio" name="new-year" value="2" />Årskurs 2</label>
        <label><input type="radio" name="new-year" value="3" />Årskurs 3</label>
      </section>
      <button type="submit" id="save-changes">Save Changes</button>
    </section>

    <section class="filter">
      <select name="program-dropdown" id="program-dropdown">
        <option value="" selected></option>
        <option>Frontend</option>
        <option>Backend</option>
        <option>Fullstack</option>
      </select>

      <select name="city-dropdown" id="city-dropdown">
        <option selected></option>
        <option>Malmö</option>
        <option>Stockholm</option>
        <option>Göteborg</option>
        <option>Lund</option>
      </select>

      <select name="year-dropdown" id="year-dropdown">
        <option value="" selected></option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>

      <button id="filter-btn">Filter</button>
    </section>

    <section>
      <ul class="student-list"></ul>
    </section>
  </body>
</html>
